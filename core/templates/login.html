{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DENTAL CLINIC</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover: #0069d9;
            --secondary-color: #6c757d;
            --light-color: #f8f9fa;
        }
        
        body {
         background: 
         url('/static/login1.png') center/cover no-repeat;
         height: 100vh;
         display: flex;
         align-items: left;
         justify-content: left;
         font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.5s ease-in-out;
            margin-left: auto; /* Isso empurra o container para a direita */
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
        
        .login-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 70, 140, 0.15);
            overflow: hidden;
        }
        
        .login-card .card-header {
            background: white;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding: 2rem 1rem 1rem;
            text-align: center;
        }
        
        .logo-container {
            margin-bottom: 1.5rem;
        }
        
        .logo {
            max-height: 80px;
            max-width: 100%;
        }
        
        .card-body {
            padding: 2rem;
        }
        
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 1px solid #ddd;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.15);
        }
        
        .btn-login {
            background: var(--primary-color);
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }
        
        .form-label {
            font-weight: 500;
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
        }
        
        .input-group-text {
            background-color: white;
            border-right: none;
        }
        
        .input-group .form-control {
            border-left: none;
        }
        
        .forgot-password {
            text-align: right;
            margin-top: -0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .forgot-password a {
            color: var(--secondary-color);
            font-size: 0.9rem;
            text-decoration: none;
        }
        
        .forgot-password a:hover {
            color: var(--primary-color);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .footer-links {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--secondary-color);
        }
        
        .footer-links a {
            color: var(--secondary-color);
            text-decoration: none;
            margin: 0 10px;
        }
        
        .footer-links a:hover {
            color: var(--primary-color);
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="card login-card">
        <div class="card-header">
            <h4 class="mb-0">Acesse sua conta</h4>
        </div>
        <div class="card-body">
            {% if form.errors %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    Usuário ou senha inválidos.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">Usuário</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        {{ form.username }}
                    </div>
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label">Senha</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        {{ form.password }}
                    </div>
                </div>
                <div class="forgot-password">
                    <a href="#">Esqueceu sua senha?</a>
                </div>
                <button type="submit" class="btn btn-primary btn-login w-100 mb-3">
                    <i class="fas fa-sign-in-alt me-2"></i> Entrar
                </button>
                
                <div class="text-center mt-3">
                    <p class="text-muted">Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <div class="footer-links">
        <a href="#">Termos de uso</a>
        <a href="#">Política de privacidade</a>
        <a href="#">Ajuda</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
