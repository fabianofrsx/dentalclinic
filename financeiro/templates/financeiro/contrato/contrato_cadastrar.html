{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header py-3 bg-primary text-white">
            <h4 class="mb-0">Cadastrar Contrato</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="row g-3">

                    <div class="col-md-6">
                        <label for="id_paciente">Paciente:</label>
                        {{ form.paciente }}
                    </div>

                    <div class="col-md-6">
                        <label for="id_plano">Plano:</label>
                        {{ form.plano }}
                    </div>

                    <div class="col-md-4">
                        <label for="id_data_adesao">Data de Adesão:</label>
                        {{ form.data_adesao }}
                    </div>

                    <div class="col-md-4">
                        <label for="id_dia_vencimento">Dia de Vencimento:</label>
                        {{ form.dia_vencimento }}
                    </div>

                    <div class="col-md-4">
                        <label for="id_numero_contrato">Número Contrato:</label>
                        {{ form.numero_contrato }}
                    </div>

                    <div class="col-md-4">
                        <label for="id_status_contrato">Status:</label>
                        {{ form.status_contrato }}
                    </div>

                </div>

                <div class="d-flex justify-content-end mt-4">
                    <button type="submit" class="btn btn-success me-2">
                        <i class="fas fa-save"></i> Salvar
                    </button>
                    <a href="{% url 'financeiro:contrato_listar' %}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Voltar
                    </a>
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
